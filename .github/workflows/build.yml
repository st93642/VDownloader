name: Build Multi-Platform

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install GTK4 dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-4-dev build-essential pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build Linux
      run: |
        chmod +x build.sh
        ./build.sh
    
    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: vdownloader-linux
        path: dist/vdownloader-linux

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: >-
          mingw-w64-ucrt-x86_64-gtk4
          mingw-w64-ucrt-x86_64-toolchain
          mingw-w64-ucrt-x86_64-pkgconf
          zip
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-gnu
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build Windows
      shell: msys2 {0}
      run: |
        export PKG_CONFIG_PATH="/ucrt64/lib/pkgconfig"
        # Convert Windows path to MSYS2 path and add to PATH
        CARGO_BIN=$(cygpath -u "$CARGO_HOME/bin")
        export PATH="$CARGO_BIN:$PATH"
        # Allow pkg-config cross-compilation
        export PKG_CONFIG_ALLOW_CROSS=1
        cargo build --release --target x86_64-pc-windows-gnu
        mkdir -p dist/windows-portable
        cp target/x86_64-pc-windows-gnu/release/vdownloader.exe dist/windows-portable/vdownloader.exe
        cp target/x86_64-pc-windows-gnu/release/vdownloader.exe dist/vdownloader-windows.exe
    
    - name: Download yt-dlp
      shell: msys2 {0}
      run: |
        echo "Downloading yt-dlp..."
        curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe -o dist/windows-portable/yt-dlp.exe
        chmod +x dist/windows-portable/yt-dlp.exe
        echo "✓ yt-dlp downloaded successfully"
    
    - name: Bundle Windows portable package
      shell: msys2 {0}
      run: |
        echo "Creating portable Windows package..."
        cd dist/windows-portable
        
        # Copy all required GTK4 DLLs
        for dll in libgtk-4-1.dll libgdk_pixbuf-2.0-0.dll libgio-2.0-0.dll libglib-2.0-0.dll \
                   libgobject-2.0-0.dll libgmodule-2.0-0.dll libcairo-2.dll libcairo-gobject-2.dll \
                   libpango-1.0-0.dll libpangocairo-1.0-0.dll libpangoft2-1.0-0.dll libpangowin32-1.0-0.dll \
                   libharfbuzz-0.dll libfontconfig-1.dll libfreetype-6.dll libpng16-16.dll libepoxy-0.dll \
                   libfribidi-0.dll libgraphene-1.0-0.dll libjpeg-8.dll libtiff-6.dll libintl-8.dll \
                   libpcre2-8-0.dll libiconv-2.dll libffi-8.dll libwinpthread-1.dll zlib1.dll libbz2-1.dll \
                   libexpat-1.dll libbrotlicommon.dll libbrotlidec.dll libpixman-1-0.dll; do
          if [ -f "/ucrt64/bin/$dll" ]; then
            cp "/ucrt64/bin/$dll" . || true
          fi
        done
        
        # Copy GTK modules and data
        mkdir -p lib/gdk-pixbuf-2.0 lib/gtk-4.0 share/glib-2.0/schemas share/icons
        cp -r /ucrt64/lib/gdk-pixbuf-2.0/* lib/gdk-pixbuf-2.0/ || true
        cp -r /ucrt64/lib/gtk-4.0/* lib/gtk-4.0/ || true
        cp -r /ucrt64/share/glib-2.0/schemas/* share/glib-2.0/schemas/ || true
        cp -r /ucrt64/share/icons/hicolor share/icons/ || true
        cp -r /ucrt64/share/icons/Adwaita share/icons/ || true
        
        # Compile schemas
        /ucrt64/bin/glib-compile-schemas.exe share/glib-2.0/schemas || true
        
        # Create launcher script
        cat > VDownloader.bat << 'EOF'
        @echo off
        set "DIR=%~dp0"
        set "PATH=%DIR%;%PATH%"
        set "GDK_PIXBUF_MODULE_FILE=%DIR%\lib\gdk-pixbuf-2.0\2.10.0\loaders.cache"
        set "GTK_DATA_PREFIX=%DIR%"
        set "XDG_DATA_DIRS=%DIR%\share;%XDG_DATA_DIRS%"
        start "" "%DIR%\vdownloader.exe" %*
        EOF
        
        # Create README
        cat > README.txt << 'EOF'
        VDownloader - Portable Windows Version
        ========================================
        
        This is a fully portable version with all dependencies included!
        
        To run:
          1. Double-click VDownloader.bat (recommended)
          OR
          2. Double-click vdownloader.exe directly
        
        Included:
          ✓ VDownloader application
          ✓ GTK4 runtime libraries
          ✓ yt-dlp (video downloader)
          ✓ Icon themes and schemas
        
        No installation required - just extract and run!
        
        EOF
        
        cd ../..
        
        # Create zip package
        cd dist
        zip -r vdownloader-windows-portable.zip windows-portable
        cd ..
        
    - name: Verify Windows builds
      shell: msys2 {0}
      run: |
        echo "=== Build Verification ==="
        if [ -f "dist/vdownloader-windows.exe" ]; then
          echo "✓ Windows executable created successfully"
          ls -lh dist/vdownloader-windows.exe
        else
          echo "✗ Failed to create Windows executable"
          exit 1
        fi
        
        if [ -f "dist/vdownloader-windows-portable.zip" ]; then
          echo "✓ Windows portable package created successfully"
          ls -lh dist/vdownloader-windows-portable.zip
        else
          echo "✗ Failed to create Windows portable package"
          exit 1
        fi
    
    - name: Upload Windows binary
      uses: actions/upload-artifact@v4
      with:
        name: vdownloader-windows
        path: dist/vdownloader-windows.exe
    
    - name: Upload Windows portable package
      uses: actions/upload-artifact@v4
      with:
        name: vdownloader-windows-portable
        path: dist/vdownloader-windows-portable.zip

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install GTK4 dependencies
      run: |
        brew install gtk4 pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build macOS
      run: |
        chmod +x build-macos.sh
        ./build-macos.sh
    
    - name: Upload macOS binary
      uses: actions/upload-artifact@v4
      with:
        name: vdownloader-macos
        path: dist/vdownloader-macos
    
    - name: Upload macOS app bundle
      uses: actions/upload-artifact@v4
      with:
        name: VDownloader-macos-app
        path: dist/VDownloader.app

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          vdownloader-linux/vdownloader-linux
          vdownloader-windows/vdownloader-windows.exe
          vdownloader-windows-portable/vdownloader-windows-portable.zip
          vdownloader-macos/vdownloader-macos
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
