name: Build Multi-Platform

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install GTK4 dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-4-dev build-essential pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build Linux
      run: |
        chmod +x build.sh
        ./build.sh
    
    - name: Upload Linux binary
      uses: actions/upload-artifact@v4
      with:
        name: vdownloader-linux
        path: dist/vdownloader-linux

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: >-
          mingw-w64-ucrt-x86_64-gtk4
          mingw-w64-ucrt-x86_64-toolchain
          mingw-w64-ucrt-x86_64-pkgconf
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-gnu
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build Windows
      shell: msys2 {0}
      run: |
        export PKG_CONFIG_PATH="/ucrt64/lib/pkgconfig"
        # Convert Windows path to MSYS2 path and add to PATH
        CARGO_BIN=$(cygpath -u "$CARGO_HOME/bin")
        export PATH="$CARGO_BIN:$PATH"
        # Allow pkg-config cross-compilation
        export PKG_CONFIG_ALLOW_CROSS=1
        cargo build --release --target x86_64-pc-windows-gnu
        mkdir -p dist
        cp target/x86_64-pc-windows-gnu/release/vdownloader.exe dist/vdownloader-windows.exe
        
    - name: Verify Windows executable
      shell: msys2 {0}
      run: |
        if [ -f "dist/vdownloader-windows.exe" ]; then
          echo "✓ Windows executable created successfully"
          ls -lh dist/vdownloader-windows.exe
        else
          echo "✗ Failed to create Windows executable"
          exit 1
        fi
    
    - name: Upload Windows binary
      uses: actions/upload-artifact@v4
      with:
        name: vdownloader-windows
        path: dist/vdownloader-windows.exe
    
    - name: Commit Windows executable to repository
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      shell: msys2 {0}
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add -f dist/vdownloader-windows.exe
        if git diff --staged --quiet; then
          echo "No changes to Windows executable"
        else
          git commit -m "Update Windows executable (built by GitHub Actions)"
          git push
        fi

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install GTK4 dependencies
      run: |
        brew install gtk4 pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build macOS
      run: |
        chmod +x build-macos.sh
        ./build-macos.sh
    
    - name: Upload macOS binary
      uses: actions/upload-artifact@v4
      with:
        name: vdownloader-macos
        path: dist/vdownloader-macos
    
    - name: Upload macOS app bundle
      uses: actions/upload-artifact@v4
      with:
        name: VDownloader-macos-app
        path: dist/VDownloader.app

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          vdownloader-linux/vdownloader-linux
          vdownloader-windows/vdownloader-windows.exe
          vdownloader-macos/vdownloader-macos
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
