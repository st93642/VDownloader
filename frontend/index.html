<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDownloader - Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-download"></i>
                    VDownloader
                </h1>
                <p class="tagline">Download videos from multiple platforms</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="download-section">
                <div class="download-form-container">
                    <h2>Download Video</h2>
                    <form id="downloadForm" class="download-form">
                        <div class="form-group">
                            <label for="platform">Platform</label>
                            <select id="platform" name="platform" required>
                                <option value="">Select a platform</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="videoUrl">Video URL</label>
                            <input 
                                type="url" 
                                id="videoUrl" 
                                name="videoUrl" 
                                placeholder="https://www.youtube.com/watch?v=..." 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="format">Format</label>
                            <div class="format-options">
                                <label class="format-option">
                                    <input type="radio" name="format" value="video" checked>
                                    <span class="format-label">
                                        <i class="fas fa-video"></i>
                                        Video
                                    </span>
                                </label>
                                <label class="format-option">
                                    <input type="radio" name="format" value="audio">
                                    <span class="format-label">
                                        <i class="fas fa-music"></i>
                                        Audio Only
                                    </span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group" id="qualityGroup">
                            <label for="quality">Quality</label>
                            <select id="quality" name="quality" required>
                                <option value="">Select quality</option>
                            </select>
                        </div>

                        <button type="submit" class="download-btn" id="downloadBtn">
                            <i class="fas fa-download"></i>
                            Download
                        </button>
                    </form>
                </div>
            </section>

            <section class="progress-section" id="progressSection" style="display: none;">
                <h3>Download Progress</h3>
                <div class="progress-container">
                    <div class="progress-item" id="activeDownload">
                        <div class="progress-info">
                            <span class="progress-title">Downloading...</span>
                            <span class="progress-percentage">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-details">
                            <span class="progress-speed">0 KB/s</span>
                            <span class="progress-time">Remaining: --</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <h3>Download History</h3>
                <div class="history-container">
                    <div class="history-empty" id="historyEmpty">
                        <i class="fas fa-history"></i>
                        <p>No downloads yet</p>
                    </div>
                    <div class="history-list" id="historyList" style="display: none;">
                        <!-- History items will be added here dynamically -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 VDownloader. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
